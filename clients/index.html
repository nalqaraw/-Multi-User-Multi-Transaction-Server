<!DOCTYPE html>
<html lang="en">
  <head>

    <link rel="stylesheet" href="style.css" /> 

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.1.3/socket.io.js"
      integrity="sha512-PU5S6BA03fRv1Q5fpwXjg5nlRrgdoguZ74urFInkbABMCENyx5oP3hrDzYMMPh3qdLdknIvrGj3yqZ4JuU7Nag=="
      crossorigin=" "
      referrerpolicy="no-referrer"
    ></script> 
  </head>

  <body>
    <div class="app">
      <div class="chat_app">
        <div id="sidebar" class="left_sidebar">
          <div class="logo_text">
            <span>Chat <span class="colored">App</span></span>
          </div>

          <span class="user_label">Users</span>
          <div id="active_users_list" class="active_users_list"></div>
        </div>

        <div class="chat_area">
          <div class="chat_bg">
            <div id="chat" class="chat"></div>

            <div class="chat_input">
              <input
                type="text"
                id="messageInput"
                placeholder="Enter message"
              />
              <button id="send_message_btn" class="send_message_btn" id="send">
                SEND
              </button>
            </div>
          </div>
        </div>

        <div class="right_sidebar">
          <span class="room_label">Rooms</span>
          <div id="active_rooms_list" class="active_rooms_list"></div>

          <div class="room_input">
            <input type="text" id="roomInput" placeholder="Create room" />
            <button id="room_add_icon_holder" class="room_add_icon_holder">
              +
            </button>
          </div>
        </div>
      </div>
    </div>

    <script>
      
      var socket = io();

      var userlist = document.getElementById("active_users_list");
      var roomlist = document.getElementById("active_rooms_list");
      var message = document.getElementById("messageInput");
      var sendMessageBtn = document.getElementById("send_message_btn");
      var roomInput = document.getElementById("roomInput");
      var createRoomBtn = document.getElementById("room_add_icon_holder");
      var chatDisplay = document.getElementById("chat");

      var currentRoom = "main";
      var guestName = "";

      // Prompt for guest name on connecting to server
      socket.on("connect", function () {
          guestName = prompt("Enter name: ");
        socket.emit("createUser", guestName);
      });

      // Send message on button click
      sendMessageBtn.addEventListener("click", function () {
        socket.emit("sendMessage", message.value);
        message.value = "";
      });

      // Send message on enter key press
      message.addEventListener("keyup", function (event) {
        if (event.key === "Enter") {
          sendMessageBtn.click();
        }
      });

      // Create new room on button click
      createRoomBtn.addEventListener("click", function () {
        // socket.emit("createRoom", prompt("Enter new room: "));
        let roomName = roomInput.value.trim();
        if (roomName !== "") {
          socket.emit("createRoom", roomName);
          roomInput.value = "";
        }
      });

      socket.on("updateChat", function (username, data) {
        if (username === "INFO") {
          console.log("Displaying announcement");
          chatDisplay.innerHTML += `<div class="announcement"><span>${data}</span></div>`;
        } else {
          console.log("Displaying user message");
          chatDisplay.innerHTML += `<div class="message_holder ${
            username === guestName ? "me" : ""
          }">
                                      <div class="message_box">
                                        <div id="message" class="message">
                                          <span class="message_name">${username}</span>
                                          <span class="message_text">${data}</span>
                                        </div>
                                      </div>
                                    </div>`;
        }

        chatDisplay.scrollTop = chatDisplay.scrollHeight;
      });

      socket.on("updateUsers", guests => {
        userlist.innerHTML = "";
        console.log("Guest names returned from server", guests);
        for (var g in guests) {
          userlist.innerHTML += `<div class="user_card">
                                    <span>${g}</span>
                                  </div>`;
        }
      });

      socket.on("updateRooms", function (rooms, newRoom) {
        roomlist.innerHTML = "";

        for (var index in rooms) {
          roomlist.innerHTML += `<div class="room_card" id="${rooms[index].name}"
                                      onclick="changeRoom('${rooms[index].name}')">
                                      <div class="room_item_content">
                                          <div class="roomInfo">
                                          <span class="room_name">#${rooms[index].name}</span>
                                          <span class="room_author">${rooms[index].creator}</span>
                                          </div>
                                      </div>
                                  </div>`;
        }

        document.getElementById(currentRoom).classList.add("active_item");
      });

      function changeRoom(room) {
        if (room != currentRoom) {
          socket.emit("updateRooms", room);
          document.getElementById(currentRoom).classList.remove("active_item");
          currentRoom = room;
          document.getElementById(currentRoom).classList.add("active_item");
        }
      }
    </script>
  </body>
</html>
